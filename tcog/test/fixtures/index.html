<head><meta http-equiv="Content-type" content="text/html; charset=utf-8"/><title>TCOG &middot; The platform for innovation</title><style>body {
	background-color: #222;
	margin: 0;
	font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial, sans-serif;
	color: #AAA;

	background-image: -webkit-gradient(radial, 50% 50%,0,50% 50%,200, from(rgba(0, 0, 0, 0.53)), to(rgba(0, 0, 0, 0.00)));
	background-image: -webkit-radial-gradient(50% 50%, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.53));
	background-image: -moz-radial-gradient(50% 50%, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.53));
	background-image: -ms-radial-gradient(50% 50%, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.53));
	background-image: radial-gradient(50% 50%, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.53));
}

.container {
	margin: auto;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	max-width: 600px;
	text-align: center;
	height: 400px;
}

#tcog-logo {
	width: auto;
	height: 40vh;
	margin-bottom: 2vh;
}

#Solid-Face g {
	-webkit-transition: fill 1s ease-in-out;
	-moz-transition: fill 1s ease-in-out;
	transition: fill 1s ease-in-out;
	fill: #999;
}

#Black-Face g {
	-webkit-transition: fill 1s ease-in-out;
	-moz-transition: fill 1s ease-in-out;
	transition: fill 1s ease-in-out;
	fill: #DDD;
}

#Fine-Face g {
	-webkit-transition: fill 1s ease-in-out;
	-moz-transition: fill 1s ease-in-out;
	transition: fill 1s ease-in-out;
	fill: #555;
}

#tcog {
	fill: #DDD;
}

#path-1, #path-3, #Logo {
	-webkit-transition: -webkit-transform 1s ease-in-out;
	-webkit-transform-origin: 50% 50%;
	-moz-transition: -moz-transform 1s ease-in-out;
	-moz-transform-origin: 50% 50%;
	transition: transform 1s ease-in-out;
	transform-origin: 50% 50%;
}

#tcog-logo:hover #path-1 {
	-webkit-transform: scale(1.15);
	-moz-transform: scale(1.15);
	transform: scale(1.15);
}

#tcog-logo:hover #path-3 {
	-webkit-transform: scale(1.8);
	-moz-transform: scale(1.8);
	transform: scale(1.8);
}

#tcog-logo:hover #Fine-Face g {
	fill: goldenrod;
}

#tcog-logo:hover #Black-Face g {
	fill: crimson;
}

#tcog-logo:hover #Solid-Face g {
	fill: #4888B9;
}

#tcog-logo:hover #Logo {
	-webkit-transform: rotate(20deg);
	-moz-transform: rotate(20deg);
	transform: rotate(20deg);
}

p { margin: 20px 0; line-height: 1.6; }

p.slogan {
	text-transform: uppercase;
	font-style: oblique;
	font-weight: 100;
	letter-spacing: 3px;
	color: #666;

	text-shadow: rgba(0,0,0,1) -1px -1px 0px;
}

#version {
	font-size: 12px;
	display: block;
	position: fixed;
	bottom: 0px;
	line-height: 35px;
	left: 0px;
	width: 100%;
	text-align: center;
}

.tell-me-more {
	display: block;
	position: absolute;
	bottom: 0px;
	right: 0px;
	margin-right: 1vh;
	padding: 1em;
	font-size: 0.8em;
	border-top-left-radius: 4px;
	border-top-right-radius: 4px;
	border: solid white 1px;
	border-top-color: rgba(255,255,255,0.3);
	border-left-color: rgba(255,255,255,0.2);
	border-right-color: rgba(255,255,255,0.1);
	background-color: rgba(255,255,255,0.05);
	border-bottom: none;
	color: #666;
	text-decoration: none;
	text-shadow: #000 -1px -1px 0px;
	box-shadow: rgba(0,0,0,0.75) 0px 0px 2px;
}

.tell-me-more:hover,
.tell-me-more:focus {
	border-top-color: rgba(255,255,255,0.5);
	border-left-color: rgba(255,255,255,0.3);
	border-right-color: rgba(255,255,255,0.2);
	background-color: rgba(255,255,255,0.1);
	color: white;
